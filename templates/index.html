<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PairProAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>PairProAI - Your AI-Powered Pair Programmer</h1>
    
    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    
    <select id="optionSelect">
        <option value="Code Translation">Code Translation</option>
        <option value="Code Improvements">Code Improvements</option>
        <option value="Simplify Code">Simplify Code</option>
        <option value="Write Test Cases">Write Test Cases</option>
        <option value="Improve Efficiency">Improve Efficiency</option>
        <option value="Debug Your Code">Debug Your Code</option>
    </select>
    
    <button onclick="generateSolution()">Generate Solution</button>
    
    <h2>Generated Code:</h2>
    <pre id="outputCode"></pre>
    
    <h2>Explanation:</h2>
    <p id="outputExplanation"></p>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
